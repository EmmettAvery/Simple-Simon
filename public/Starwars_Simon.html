<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="shortcut icon" href="data:image/x-icon;," type="image/x-icon"> 
    
    <title>Simple Simon</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <style type="text/css">
       .boxes {
            height:250px;
            width:45%;
            max-width: 250px;
            border: 1px solid black;
            border-radius: 10px;
            margin:20px;
       }
       h3{
        color:black;
        text-align: center;
       }
       h1, h4 {
        text-align: center;
        color:white;
       }
       input{
        color:black;
       }
       .row {
        display:flex;
        justify-content: center;
       }
       div.eeeee {
        display:flex;
        justify-content:space-between;
       }
       #fight{
        position: absolute;
        height:150px;
        width:200px; 
        margin-left: 35%;
        margin-right: 25%;
        margin-top:5px;
       }
       #surpass_fight{
         position: absolute; 
        margin-left: 40%;
        margin-right: 40%;
        margin-top:150px;
        }
        #cheat1{
        position: absolute; 
        margin-left: 10%;
        margin-right: auto;
        margin-top:150px;
        }
        #cheat2{
        position: absolute; 
        margin-left: 60%;
        margin-right: auto;
        margin-top:150px;
        }
        #cheat3{
        position: absolute; 
        margin-left: 10%;
        margin-right: auto;
        margin-top:350px;
        }
        #cheat4{
        position: absolute; 
        margin-left: 60%;
        margin-right: auto;
        margin-top:350px;  
        }
       }
       img {
        width: 100%;
       height: 100%;
       border-radius: 10px;
       }
       body{
        background-image: url(./imgs/sturwurs/background.gif);
        background-size: 100% 200%;
        background-repeat: repeat-x;
       }
    </style>
 
 </head>
 
 <body>
 <audio src="sounds/obiwan_chosenone.mp3" type="audio/mpeg" autoplay></audio>
 <div id="after"></div>
  <div id="rand"></div>

    <main class="container">

        <h1>Brother fight</h1>
        <h4>Attacks survived:<input id="months" type="textbox"></h4>
        <h4>Anger:<input id="difficulty" type="textbox" value="1"></h4>
        <div id="fight"></div>
        <button id="surpass_fight">No, Ani</button>
        <div class="eeeee">
            <div id="cheat1">
            <x-gif src="imgs/sturwurs/Ani_Obi-left.gif"></x-gif>
            <h3>left</h3>
            </div>
            <div id="cheat2">
            <x-gif src="imgs/sturwurs/Ani_Obi-right.gif"></x-gif>
            <h3>right</h3>
            </div></div>
        <div class="eeeee">
            <div id="cheat3">
            <x-gif src="imgs/sturwurs/Ani_Obi-up.gif"></x-gif>
            <h3>up</h3>
            </div>
            <div id="cheat4">
            <x-gif src="imgs/sturwurs/Ani_Obi-down.gif"></x-gif>
            <h3>down</h3>
            </div>
        </div>
    </main>
